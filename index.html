<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Billing System</h1>
        <form id="billingForm">
            <div class="item">
                <label for="item1">Burger ($5)</label>
                <input type="number" id="item1" name="item1" min="0" value="0">
            </div>
            <div class="item">
                <label for="item2">Pizza ($10)</label>
                <input type="number" id="item2" name="item2" min="0" value="0">
            </div>
            <div class="item">
                <label for="item3">Soda ($2)</label>
                <input type="number" id="item3" name="item3" min="0" value="0">
            </div>
            <div class="item">
                <label for="item4">Salad ($7)</label>
                <input type="number" id="item4" name="item4" min="0" value="0">
            </div>
            <div class="item">
                <label for="item5">Ice Cream ($3)</label>
                <input type="number" id="item5" name="item5" min="0" value="0">
            </div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <div class="total">
                <label for="total">Total: $</label>
                <span id="total">0</span>
            </div>
        </form>
    </div>
